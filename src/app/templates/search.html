{% extends 'base.html' %}

{% block title %}
<title>Search</title>
{% endblock %}

{% block content %}
<div>
    <form method="POST" action="{{ url_for('search') }}">
        <label for="search_query">Search:</label>
        <input type="text" name="search_query" id="search_query" required>
        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
