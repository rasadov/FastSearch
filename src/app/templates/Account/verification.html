{% extends 'Base/base.html' %}

{% block title %}
<title>Verification</title>
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="card" style="width: 500px; margin: 0 auto; border-radius: 25px;">
        <div class="card-body">
            <h1 class="card-title text-center">You will receive a link to confirm your email address</h1>
            <form action="{{ url_for('send_verification_email') }}" method="POST">
                <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
