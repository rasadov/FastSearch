{% extends 'Base/base.html' %}

{% block title %}
<title>Verified</title>
{% endblock %}

{% block content %}
<div style="text-align: center;">
    <div style="margin: 20px auto;">
        <h1>Verified</h1>
    </div>
    <div style="margin: 20px auto;">
        <p>Your account has been verified. You can now close this page.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    
    fetch("{{ url_for('verify_email_post', token=token) }}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            token: '{{ token }}'
        })
    })
</script>
{% endblock %}
