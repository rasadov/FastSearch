{% extends 'Admin/base.html' %}

{% block title %}
<title>Scrape Product</title>
<link rel="stylesheet" href="../../../static/css/auth.css">
{% endblock %}

{% block content %}
<div class="container" style="padding: 50px; text-align: center;">
    <h1>Scrape Product</h1>
    <form method="POST" action="{{ url_for('admin_scrape_post') }}">
        <div class="form-group col-md-3 mx-auto">
            <label for="source" class="m-4">Source:</label>
            <select class="form-control" id="source" name="source" onchange="showFields(this.value)">
                <option value="custom">Custom</option>
                <option value="google">Google</option>
            </select>
        </div>
        <div id="fields">
            <div class="form-group">
                <label for="url" class="m-4">URL:</label>
                <input class="form-control" type="text" id="url" name="query" placeholder="Enter URL">
            </div>
            <div class="m-4">
                <p>Enter URL for product and spider will scrape it</p>
            </div>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" value="Scrape">
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="../../../static/js/scrape.js">
</script>
{% endblock %}
