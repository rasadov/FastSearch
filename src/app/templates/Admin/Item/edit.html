{% extends 'Admin/base.html' %}

{% block title %}
<title>Edit {{ data_type }}</title>
<link rel="stylesheet" href="../../../static/css/auth.css">
{% endblock %}

{% block content %}

{% if item.__tablename__ == 'product' %}
<div style="padding: 50px;">
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('admin_product_edit_post', id=item.id) }}">
        <div>
            <label for="title">Title:</label><br>
            <input class="input-field" type="text" id="title" name="title" value="{{ item.title }}">
        </div>
        <div>
            <label for="price">Price:</label><br>
            <input class="input-field" type="text" id="price" name="price" value="{{ item.price }}">
        </div>
        <div>
            <label for="rating">Rating:</label><br>
            <input class="input-field" type="text" id="rating" name="rating" value="{{ item.rating }}">
        </div>
        <div>
            <label for="amount_of_ratings">Amount of ratings:</label><br>
            <input class="input-field" type="text" id="amount_of_ratings" name="amount_of_ratings" value="{{ item.amount_of_ratings }}">
        </div>
        <div>
            <label for="url">URL:</label><br>
            <input class="input-field" type="text" id="url" name="url" value="{{ item.url }}">
        </div>
        <div>
            <label for="producer">Brand:</label><br>
            <input class="input-field" type="text" id="producer" name="producer" value="{{ item.producer }}">
        </div>
        <div>
            <label for="item_class">Item class:</label><br>
            <input class="input-field" type="text" id="item_class" name="item_class" value="{{ item.item_class }}">
        </div>
        <div>
            <label for="availability">Availability:</label><br>
            <select class="input-field" name="availability" id="availability">
                <option value="True" {% if item.availability %} selected {% endif %}>True</option>
                <option value="False" {% if not item.availability %} selected {% endif %}>False</option>
            </select>
        </div>
        <div style="justify-content: space-between; display: flex; margin: 60px auto;">
            <input class="submit-btn" type="submit" value="Update">
        </div>
    </form>
</div>

{% endif %}

{% if item.__tablename__ == 'user' %}

<div>
    <h1>Edit User</h1>
    <form method="POST" action="{{ url_for('admin_user_edit_post', id=item.id) }}">
        <div>
            <label for="username">Username:</label><br>
            <input class="input-field" type="text" id="username" name="username" {% if item.username and item.username !="None" %} value="{{ item.username }}" {% else %} value="None" {% endif %}>
        </div>
        <div>
            <label for="name">Name:</label><br>
            <input class="input-field" type="text" id="name" name="name" {% if item.name and item.name !="None" %} value="{{ item.name }}" {% endif %}>
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input class="input-field" type="email" id="email_address" name="email_address" value="{{ item.email_address }}">
        </div>
        <div>
            <label for="role">Role:</label><br>
            <select class="input-field" id="role" name="role">
                {% if item.role == 'item' %}
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
                {% if current_user.role == 'owner' %}
                    <option value="owner">Owner</option>
                {% endif %}
                    
                {% elif item.role == 'admin' %}
                <option value="admin" selected>Admin</option>
                <option value="user">User</option>
                {% if current_user.role == 'owner' %}
                    <option value="owner">Owner</option>
                {% endif %}


                {% elif item.role == 'owner' %}
                <option value="owner" selected>Owner</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                {% endif %}
                

                
            </select>
        </div>
        <div>
            <label for="confirmed">Confirmed:</label><br>
            <select class="input-field" id="confirmed" name="confirmed">
                <option value="True" {% if item.is_confirmed() %} selected {% endif %}>True</option>
                <option value="False" {% if not item.is_confirmed() %} selected {% endif %}>False</option>
            </select>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
    </form>
</div>

{% endif %}

{% endblock %}

{% block scripts %}
{% endblock %}
