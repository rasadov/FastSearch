{% extends 'admin_base.html' %}

{% block title %}
<title>User Info</title>
<link rel="stylesheet" href="../../static/style.css">
<link rel="stylesheet" href="../../static/auth.css">
<style>
    .user-info {
        width: 30%;
        background-color: #333;
        color: #fff;
        padding: 10px;
        margin: 10px auto;
        border-radius: 15px;
    }
</style>
{% endblock %}

{% block content %}
{% for key, value in item.items() %}
    <p>{{ key }}: {{ value }}</p>
{% endfor %}

{% endblock %}
