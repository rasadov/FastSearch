<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body.dark-theme {
            /* background-color: #333; */
            background-color: #19222c;
            color: #fff;
        }
        html,body { height:100%; }

        .sidebar {
            padding: 20px;
            height: 100%;
        }

    </style>
</head>
<body class="dark-theme">
    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col-md-2 bg-dark d-flex flex-column">
                <!-- Left Sidebar -->
                <div class="sidebar flex-grow-1">
                    <h2>Dashboard</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('admin_get') }}"><h4 style="margin: 20px auto 0;">Admin</h4></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_user_search_get') }}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_products_search_get') }}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_scrape_get') }}">Scrape</a>
                        </li>
                    </ul>
                    <ul class="nav flex-column" style="margin-top: 30px;">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('home_get') }}"><h4 style="margin: 20px auto 0;">Home</h4></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('search_get') }}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('profile_get') }}">profile</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10" style="margin-top: 40px;">
                <!-- Main Content -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 row" style="margin: auto;">
                            <div class="col-md-6" style="padding-left: 0;"> 
                                <div class="card" style="background-color: #222e3c; color: white;padding: 0; margin: 0;">
                                    <div class="card-head" style="text-align: center;">
                                        <h5 class="card-title" style="padding: 5px;">User Devices</h5>
                                    </div>
                                    <div class="card-body">
                                        <div id="piechart"></div>
                                    </div>
                                </div>
                                <div class="card" style="background-color: #222e3c; color: white;padding: 0; margin: 0;">
                                    <div class="card-head" style="text-align: center;">
                                    </div>
                                    <div class="card-body" style="color: black !important;">
                                        <div id="table_div_countries"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" style="padding-right: 0;">
                                <div class="card" style="background-color: #222e3c; color: white; padding: 0; margin: 0;">
                                    <div class="card-body" style="color: black;">
                                        <div id="table_div_routes"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10" style="padding-left: 12px; padding-top: 20px; margin: auto;">
                            <div class="card" style="background-color: #222e3c;">
                                <div class="card-head" style="text-align: center;">
                                    <h5 class="card-title" style="padding: 5px; color: white;">Country Sessions</h5>
                                    <div>
                                        <div id="country-sessions-chart" ></div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="regions_div"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
    var country_sessions = '{{ report["country_sessions"]|tojson }}';
    country_sessions = JSON.parse(country_sessions);
    country_sessions.unshift(['Country', 'Popularity']);
    
    var user_devices = '{{ report["user_devices"]|tojson }}';
    user_devices = JSON.parse(user_devices);
    user_devices.unshift(['Device', 'Popularity']);

    var routes = '{{ report["page_views"]|tojson }}';
    routes = JSON.parse(routes);
    for (var i = 0; i < routes.length; i++) {
        routes[i][1] = parseInt(routes[i][1]);
    }

    var countries = '{{ report["country_sessions"]|tojson }}';
    countries = JSON.parse(countries);
    for (var i = 0; i < countries.length; i++) {
        countries[i][1] = parseInt(countries[i][1]);
    }
</script>
<script type="text/javascript" src="../../static/js/charts.js"></script>
</body>
</html>
