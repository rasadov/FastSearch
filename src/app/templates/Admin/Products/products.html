{% extends 'base.html' %}

{% block title %}
<title>Product management</title>
{% endblock %}

{% block content %}
<div>
    <div>
        <h1>Product management</h1>
        <p>There are currently {{ amount }} products in database</p>
    </div>
    <div>
        <a style="text-decoration: none; color: white;" href="{{ url_for('admin_products_search_page') }}">
            <div class="section" style="padding: 50px; width: 50%;">
                <h2>View products in database</h2>
            </div>
        </a>
        <a style="text-decoration: none; color: white;" href="{{ url_for('admin_product_add_page') }}">
            <div class="section" style="padding: 50px; width: 50%;">
                <h2>Add products to database (Scrape)</h2>
            </div>
        </a>
    </div>
</div>

{% endblock %}

{% endblock %}
