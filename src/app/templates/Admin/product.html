{% extends 'base.html' %}

{% block title %}
<title>Search</title>
<link rel="stylesheet" href="../static/auth.css">
    <style>
    .search-field {
        width: 24%;
        font-size: 15px;
        padding: 10px;
        margin: 20px 0 20px 20px;
        border: 1px solid #ccc;
        border-radius: 10px 0 0 10px;
    }

    .search-btn {
        width: 3%;
        padding: 0;
        font-size: 15px;
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 0 10px 10px 0;
    }

    .search-btn:focus {
        outline: none;
    }
    .search-field:focus {
        outline: none;
    }

    .search-container {
        display: flex;
        justify-content: center;

    }

    </style>

{% endblock %}

{% block content %}
<div>
    <form method="POST" action="{{ url_for('search') }}">
        <div class="search-container">
            <input type="text" name="search_query" class="search-field" id="search_query" placeholder="Search..." required>


            <button type="submit" class="search-btn">Search</button>
        </div>
    </form>
</div>


{% endblock %}
